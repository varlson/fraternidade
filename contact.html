		<div class="container p-4">


			<main>
				<div class="row contact-area bg-grey">
					<div class="col-md-4 col-sm-12 bg-img"></div>
					<div class="col-md-8 col-sm-12 text-danger form d-flex justify-content-end p-0">
						<form class="align-self-end text-light p-2">
							<fieldset>
								<div class="form-group">
									<label for="nome">Nome</label>
									<input type="name" id="nome" class="form-control" required="required" placeholder="Informe seu nome">
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" class="form-control" required="required" placeholder="Informe seu e-mail">
								</div>

								<div class="form-group">
									<label for="sms">Mensagem</label>
									<textarea rows="7" id="sms" class="form-control" placeholder="Deixe sua mensagem"></textarea>
								</div>

								<div class="form-group my-0 py-0">
									<input type="submit" class="form-control" value="Enviar">
								</div>
							</fieldset>
						</form>
					</div>
				</div>


				<div class="row p-3 bg-secondary">
					<div class="col-md-3 col-sm-6 col-xs-12">

							<div class="card-header bg_grad whatsapp">

					</div>

					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="card my-2 text-center">
							<div class="card-header mail bg_grad">
								Email
							</div>

							<div class="card-body">
								xxxxxxx@xxxx.com
							</div>
						</div>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="card my-2 text-center ">
							<div class="card-header insta bg_grad">
								Instagram
							</div>

							<div class="card-body">
								@xxxxxxxxxxx
							</div>
						</div>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="card my-2 text-center ">
							<div class="card-header youtube bg_grad">
								YouTube
							</div>

							<div class="card-body">
								youtube.com/xxxxxx
							</div>
						</div>
					</div>
				</div>
